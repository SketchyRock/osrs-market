<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSRS Flip Finder Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <style> /* Page-specific layout for runescape.html */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="list-container">
        <div class="controls-wrapper">
            <input type="text" id="search-input" class="search-bar" placeholder="Search items...">

            <details open>
                <summary style="cursor:pointer; color:#ff9800; margin-bottom:10px; outline:none;">Filter Options</summary>

                <div class="filter-row">
                    <div class="filter-group">
                        <label>Min Profit (GP)</label>
                        <input type="number" id="min-profit" value="5000">
                    </div>
                    <div class="filter-group">
                        <label>Min ROI (%)</label>
                        <input type="number" id="min-roi" value="1">
                    </div>
                </div>

                <div class="filter-row">
                    <div class="filter-group">
                        <label>Max Price (GP)</label>
                        <input type="number" id="max-price" value="200000000">
                    </div>
                    <div class="filter-group">
                        <label>Min Volume</label>
                        <input type="number" id="min-volume" value="50">
                    </div>
                </div>

                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
            </details>
        </div>
        <div id="item-list">Loading...</div>
    </div>

    <div id="detail-container">
        <div class="header-row">
            <img id="detail-icon" class="big-icon" style="display:none;">
            <div class="item-title-group">
                <h1 id="item-title">Select an Item</h1>
                <span id="item-subtitle" style="color:#888;">Live GE Analysis</span>
            </div>
        </div>

        <div style="height: 350px; width: 100%; min-height: 350px;">
            <canvas id="priceChart"></canvas>
        </div>

        <div id="flip-stats" class="stats-grid"></div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
